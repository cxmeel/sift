name: Publish Package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-package:
    if: ${{ github.events.release.prerelease == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.4.2
        with:
          version: v0.3.0
          cache: true

      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Report Tool Versions
        run: |
          aftman -V
          aftman list
          node -v
          npm -v

      - name: Install Dependencies
        run: |
          npm ci
          wally install

      - name: Remove Tests
        run: |
          find . -name "*.spec.lua" -delete

      # - name: Publish to Roblox
      #   run: rojo upload default.project.json --asset_id "${{ secrets.ASSET_ID }}" --cookie "${{ secrets.ROBLOSECURITY }}"

      - name: Publish to Wally
        env:
          WALLY_TOKEN: ${{ secrets.WALLY_TOKEN }}
        run: |
          mkdir -p ~/.wally
          printf "[tokens]\n\"https://api.wally.run/\" = \"%s\"" "$WALLY_TOKEN" >> ~/.wally/auth.toml
          wally publish

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true
